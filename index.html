            width: 8px;
        }

            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;

        ::-webkit-scrollbar-thumb:hover {

        }
